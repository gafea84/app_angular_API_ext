<section class="container mt-3">
  <h1 class="text-white">{{tipo}} usuario </h1>
  <hr class="border-white">

  <form [formGroup]="form" (ngSubmit)="getDataForm()">
    <div>
      <label class="form-label text-white" for="first_name">Nombre Usuario</label>
      <input class="form-control" type="text" formControlName="first_name">
    </div>

    <div>
      <label class="form-label text-white" for="last_name">Apellido Usuario</label>
      <input class="form-control" type="text" type="last_name" formControlName="last_name">
    </div>

    <div>
      <label class="form-label text-white" for="email">Email</label>
      <input class="form-control" type="text" id="email" formControlName="email">
    </div>

    <div>
      <label class="form-label text-white" for="image">Imagen</label>
      <input class="form-control" type="text" id="image" formControlName="image">
    </div>

    <input type="submit" value="Enviar" class="botoncito mt-3">
  </form>
</section>
